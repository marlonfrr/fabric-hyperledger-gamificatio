apiVersion: v1
kind: Service
metadata:
  name: org2-io-endpoint
  # name: orderer-clusterip
spec:
  selector:
    app: org2-io-endpoint
  ports:
  - port: 3000
    name: org2-io-endpoint
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: org2-io-endpoint-nodeport
spec:
  selector:
    app: org2-io-endpoint
  ports:
    - name: org2-io-endpoint
      port: 3000
      nodePort: 31147
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: org2-io-endpoint
spec:
  replicas: 1
  selector:
    matchLabels:
      app: org2-io-endpoint
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: org2-io-endpoint
    spec:
      # subdomain: example
      containers:
        - name: org2-io-endpoint
          # image: busybox:1.31.1
          # command: [ "sleep", "3600" ]
          image: le999/org2-io-endpoint:1.0
          # imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: web
          env:
           - name: LOCAL
             value: "false"
