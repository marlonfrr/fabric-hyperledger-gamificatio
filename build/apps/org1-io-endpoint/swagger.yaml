#Swagger docs:
#https://swagger.io/docs/specification/basic-structure/
openapi: 3.0.0
info:
  title: My Sample API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 0.0.1
servers:
  - url: http://localhost:3000/v1
    description: API server
paths:
  /api/{id}:
    get:
      summary: Returns msg.
      parameters:
        - name: id
          in: path
          required: true
          description: Account.
          schema:
            type : string
          example: a
      responses:
        '200':    # status code
          description: Some description
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: msg
  /api:
    post:
      summary: Returns msg.
      description: Optional extended description in CommonMark or HTML.
      requestBody:
        content:
          application/json:
            schema:      # Request body contents
              type: object
              properties:
                A:
                  type: string
                B:
                  type: string
                amount:
                  type: integer
              example:   # Sample object
                A: "a"
                B: "b"
                amount: 1
      responses:
        '200':
          description: OK
